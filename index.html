<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site Title & Description -->
    <title>SentientLabs – AI-Driven Automation</title>
    <meta name="description" content="SentientLabs offers intelligent automation solutions to streamline your business processes." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sentientlabs.netlify.app/" />
    <meta property="og:title" content="SentientLabs – AI-Driven Automation" />
    <meta property="og:description" content="SentientLabs offers intelligent automation solutions to streamline your business processes." />
    <meta property="og:image" content="/assets/images/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://sentientlabs.netlify.app/" />
    <meta name="twitter:title" content="SentientLabs – AI-Driven Automation" />
    <meta name="twitter:description" content="SentientLabs offers intelligent automation solutions to streamline your business processes." />

    <link rel="canonical" href="https://sentientlabs.netlify.app/" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    <link rel="robots" href="/robots.txt" />

    <!-- Preload Fonts -->
    <link rel="preload" href="/assets/fonts/Gilroy-Regular.ttf" as="font" type="font/ttf" crossorigin />

    <!-- Tailwind CSS Output -->
    <link rel="stylesheet" href="/dist/style.css" />

    <!-- Netlify Headers (via <meta> for CSP fallback) -->
