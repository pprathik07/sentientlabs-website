<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sentientlabs â€“ Next-Gen Lead Gen Agency</title>
  <meta name="description" content="Sentientlabs delivers cutting-edge lead generation services with blazing-fast performance, PWA support, and SEO-optimized React UX."/>
  
  <!-- Favicons & App Icons -->
  <link rel="icon" href="/logo-sentientlabs.webp" type="image/webp"/>
  <link rel="apple-touch-icon" href="/logo-sentientlabs.webp"/>
  
  <!-- Theme & Mobile Optimization -->
  <meta name="theme-color" content="#7a63ff"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  
  <!-- Critical Resource Preloads -->
  <link rel="preload" href="/logo-sentientlabs.webp" as="image"/>
  <link rel="modulepreload" href="/src/main.jsx"/>
  
  <!-- DNS Prefetch & Preconnect -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com"/>
  <link rel="dns-prefetch" href="https://fonts.gstatic.com"/>
  
  <!-- Expanded Critical Above-the-Fold CSS -->
  <style>
    /* Critical CSS for immediate rendering - expanded for LCP optimization */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Gilroy', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #0f0d24;
      color: white;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0f0d24;
    }
    
    /* Critical utility classes expanded */
    .text-primary { color: #7a63ff; }
    .bg-bg-dark { background-color: #0f0d24; }
    .text-white { color: white; }
    .text-center { text-align: center; }
    .hidden { display: none; }
    
    /* Critical layout classes to prevent CLS */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .text-2xl {
      font-size: 1.5rem;
      line-height: 2rem;
    }
    
    .font-bold {
      font-weight: 700;
    }
    
    .flex {
      display: flex;
    }
    
    .items-center {
      align-items: center;
    }
    
    .justify-center {
      justify-content: center;
    }
    
    .w-full {
      width: 100%;
    }
    
    .h-screen {
      height: 100vh;
    }
    
    .min-h-screen {
      min-height: 100vh;
    }
    
    /* Header/Navigation critical styles */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background-color: rgba(15, 13, 36, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
    }
    
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.25rem;
    }
    
    /* Hero section critical styles */
    .hero {
      padding-top: 5rem;
      padding-bottom: 3rem;
      text-align: center;
    }
    
    .hero-title {
      font-size: 3rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #7a63ff, #9d4edd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .hero-subtitle {
      font-size: 1.25rem;
      color: #a1a1aa;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Button critical styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #7a63ff, #9d4edd);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(122, 99, 255, 0.3);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .hero-subtitle {
        font-size: 1rem;
      }
      
      .text-2xl {
        font-size: 1.25rem;
      }
    }
    
    /* Animation keyframes */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 2rem; background: #0f0d24; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div>
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run properly. Please enable JavaScript in your browser.</p>
      </div>
    </div>
  </noscript>
  
  <!-- Loading placeholder -->
  <div id="loading" class="loading">
    <div style="width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid #7a63ff; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  </div>
  
  <div id="root"></div>
  
  <!-- Defer non-critical CSS loading -->
  <link rel="preload" href="/assets/style-k3GSHt_J.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/style-k3GSHt_J.css"></noscript>
  
  <!-- Preconnect to fonts after critical render -->
  <script>
    // Defer font loading to after critical render
    setTimeout(() => {
      const fontLink1 = document.createElement('link');
      fontLink1.rel = 'preconnect';
      fontLink1.href = 'https://fonts.googleapis.com';
      fontLink1.crossOrigin = 'anonymous';
      document.head.appendChild(fontLink1);
      
      const fontLink2 = document.createElement('link');
      fontLink2.rel = 'preconnect';
      fontLink2.href = 'https://fonts.gstatic.com';
      fontLink2.crossOrigin = 'anonymous';
      document.head.appendChild(fontLink2);
    }, 0);
  </script>
  
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Hide loading once app loads -->
  <script>
    window.addEventListener('load', function() {
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    });
  </script>
</body>
</html>
